<html>
<head>
    <title>Lost Sound Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
</head>
<body class=>
<div class="container-fluid d-flex flex-row justify-content-center">
    <h4 class="pt-2">Lost Sound Coffee</h4>
</div>
<div class="d-flex flex-row justify-content-center">
    <button id="btnAdd" type="button" class="btn btn-elegant btn-md ml-2">Search Orders</button>
</div>
<div class="d-flex flex-row font-italic pt-1 justify-content-center black-text">
    <ul class= "border" id="coffeeList"></ul>
</div>
<div class="d-flex flex-row justify-content-center">
    <input id="searchBox" placeholder="Find Order by Email" type="text"><button id="btnFind" type="button" class="btn btn-elegant btn-sm ml-2">Find</button>
</div>
<div class="d-flex flex-row font-italic border pt-1 justify-content-center black-text" id="searchList">
</div>
<div class="d-flex flex-row justify-content-center">
    <input id="emailBox" placeholder="Enter Email" type="text"><input id="coffeeBox" placeholder="Enter Choice of Coffee" type="text"><button id="btnEnter" type="button" class="btn btn-elegant btn-sm ml-2">Submit Order</button>
</div>
<div class="d-flex flex-row font-italic border pt-1 justify-content-center black-text" id="message">
</div>
<div class="d-flex flex-row justify-content-center">
    <input id="deleteBox" placeholder="Enter Email" type="text"><button id="btnDelete" type="button" class="btn btn-elegant btn-sm ml-2">Delete Order</button>
</div>
<div class="d-flex flex-row font-italic border pt-1 justify-content-center black-text" id="deleteList">
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="coffee.js"></script>
</html>
